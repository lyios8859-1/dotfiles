# Colors (Aura Theme)
colors:
  # Default colors
  primary:
    background: "#15141b"
    foreground: "#edecee"

  cursor:
    cursor: "#a277ff"

  selection:
    text: CellForeground
    background: "#9A8FE2"

  # Normal colors
  normal:
    black: "#110f18"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#57c7ff"
    magenta: "#57c7ff"
    cyan: "#61ffca"
    white: "#edecee"

  # Bright colors
  bright:
    black: "#4d4d4d"
    red: "#ff6767"
    green: "#61ffca"
    yellow: "#ffca85"
    blue: "#57c7ff"
    magenta: "#57c7ff"
    cyan: "#61ffca"
    white: "#edecee"

  search:
    matches:
      foreground: "#000000"
      background: "#ffffff"
    focused_match:
      foreground: "#ffffff"
      background: "#9F7AF5"

  # 设置字体
  font:
    normal:
      family: "JetBrainsMono Nerd Font"
      style: "Medium"
    bold:
      family: "JetBrainsMono Nerd Font"
      style: "Bold"
    italic:
      family: "JetBrainsMono Nerd Font Mono"
      style: "Italic"
    bold_italic:
      family: "JetBrainsMono Nerd Font Propo"
      style: "Italic"

  # 字大小
  size: 12.0

  offset:
    x: 0
    y: 8
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.85
  padding:
    x: 0
    y: 10
  decorations: full
  dynamic_padding: false
  dimensions:
    columns: 106
    lines: 25

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 5

cursor:
  style:
    blinking: "Always"
    blink_interval: 500

# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
