# Colors (Snazzy)
colors:
  # Default colors
  primary:
    background: '0x1b2b34'
    foreground: '0xeff0eb'

  # Normal colors
  normal:
    black:   '0x282a36'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

  # Bright colors
  bright:
    black:   '0x686868'
    red:     '0xff5c57'
    green:   '0x5af78e'
    yellow:  '0xf3f99d'
    blue:    '0x57c7ff'
    magenta: '0xff6ac1'
    cyan:    '0x9aedfe'
    white:   '0xf1f1f0'

window:
  opacity: 0.85
  padding:
    x: 0
    y: 0
  dynamic_padding: false

# font setting
font:
  normal:
    family: "Fira Code Medium"
    style: Medium
    size: 12.0
  bold:
    family: "Fira Code SemiBold"
    style: Bold
    size: 12.0
  italic:
    family: "Source Code Pro"
    style: Italic
    size: 12.0
  size: 12.0

